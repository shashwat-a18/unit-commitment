# GitHub Pages Configuration for E-Solver
# Version: 2.0.0

# Site settings
title: "E-Solver"
description: "Advanced Economic Load Dispatch & Unit Commitment Optimization Tool for Power Systems with interactive visualizations"

# IMPORTANT: Update baseurl to match your repository name
# If repo is username.github.io, use baseurl: ""
# If repo is username.github.io/repo-name, use baseurl: "/repo-name"
baseurl: ""
url: ""

# Theme (optional - comment out if not using Jekyll themes)
# theme: minima

# Exclude files from processing  
exclude:
  - legacy/
  - README.md
  - .gitignore
  - node_modules/
  - vendor/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - "*.sh"
  - CNAME.example

# Include specific files
include:
  - index.html
  - app.js
  - styles.css